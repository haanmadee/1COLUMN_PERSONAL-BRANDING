<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Horizontal Card</title>
    <style>
        /* --- RESET & SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        :root {
            --primary-color: #18375d; /* Navy untuk teks/tombol */
            --bg-color: #f8f9fa;      /* Background halaman sangat terang */
            --card-bg: #ffffff;       /* Background kartu putih */
            --text-dark: #333333;
            --text-grey: #888888;
            --shadow-soft: 0 8px 24px rgba(0,0,0,0.05); /* Bayangan super halus */
            --radius: 20px;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            padding: 20px; 
            min-height: 100vh;
            color: var(--text-dark);
        }

        .wrapper {
            width: 100%;
            max-width: 550px; /* Lebar optimal untuk mobile/lynk.id */
        }

        .product-grid {
            display: flex;
            flex-direction: column;
            gap: 20px; 
            width: 100%;
        }

        /* --- PRODUCT CARD (MINIMALIST) --- */
        .product-card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            /* Kunci tampilan tidak "blocky" adalah shadow halus & border transparan */
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.02); 
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .card-content {
            flex: 1;
            padding-right: 15px; /* Jarak ke gambar */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-container {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .original-price {
            font-size: 0.75rem;
            color: var(--text-grey);
            text-decoration: line-through;
        }

        .discount-price {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 700;
        }

        /* Tombol Minimalis */
        .btn-minimal {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 24px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 50px; /* Pill shape */
            transition: opacity 0.2s;
            width: fit-content;
        }

        .btn-minimal:hover {
            opacity: 0.9;
        }

        /* --- GAMBAR (Clean & Contained) --- */
        .card-image-wrapper {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            background: #f1f3f5;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Gambar mengisi kotak dengan rapi */
            mix-blend-mode: multiply; /* Supaya background putih gambar menyatu (opsional) */
        }

        /* --- COMING SOON STATE --- */
        .product-card.coming-soon {
            background: #fafafa;
            border: 1px dashed #ddd; /* Border putus-putus halus */
            box-shadow: none;
            cursor: default;
        }
        
        .product-card.coming-soon:hover {
            transform: none;
        }

        .product-card.coming-soon .product-name {
            color: var(--text-grey);
        }

        .product-card.coming-soon .card-image-wrapper {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .label-coming-soon {
            display: inline-block;
            padding: 6px 12px;
            background-color: #eee;
            color: #888;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="product-grid">
            
            <div class="product-card">
                <div class="card-content">
                    <div class="product-name">1 on 1 Build Personal Branding on Threads</div>
                    <div class="price-container">
                        <span class="original-price">Rp 500.000</span>
                        <span class="discount-price">Rp 249.900</span>
                    </div>
                    <a href="https://lynk.id/ajengwahys/rz33nno42qzr" target="_blank" class="btn-minimal">Detail</a>
                </div>
                <div class="card-image-wrapper">
                    <img src="https://cdn.lynkid.my.id/draft-products/14-12-2025/1765721749180_1962629.png" alt="Produk" class="card-image">
                </div>
            </div>

            <div class="product-card coming-soon">
                <div class="card-content">
                    <div class="product-name">(Upcoming)</div>
                    <div class="price-container">
                        <span class="discount-price" style="color: transparent; user-select: none;">-</span>
                    </div>
                    <div class="label-coming-soon">Coming Soon</div>
                </div>
                <div class="card-image-wrapper">
                   <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
